launcher:
  name: memory
  overwrite: true
  log_dir: $HOME/memory

  script: src.apps.memory.train

  slurm:
    # partition: scavenge
    mem: 16G
    nodes: 1
    nb_gpus: 1        # use torchrun, or slurm, for multi-gpu runs
    time: 10          # job time in minutes
    signal_time: 60   # alert time in seconds

run_config:
  cluster:
    compile_model: true

  data:
    sources:
    - path: src/apps/memory/dataset/biographies.jsonl
      weight: 90
    - path: src/apps/memory/dataset/qa.jsonl
      weight: 10
    - path: src/apps/memory/dataset/qatool.jsonl
      weight: 50
    tokenizer:
      name: byte
    batch_size: 128
    seq_len: 129
    asynchronous: false

  model:
    vocab_size: 300
    emb_dim: 64
    nb_layers: 2
    block:
      nb_heads: 2
      hidden_dim: 256

  optim:
    steps: 400
    max_steps: 400
    lr: 1e-4
    weight_decay: 0.1
    fused: false
    warmup: 15
    lr_min_ratio: 0

  orchestration:
    utils:
      seed: 100

    checkpoint:
      period: 20
      keep_only: 3

    logging:
      period: 1
      level: debug
    # wandb:
      # active: true

    profiler:
      active: false
      heavy: true
      wait: 1
      steps: 20


launcher:
  name: memory
  overwrite: true
  log_dir: $HOME/memory

  script: apps.memory.train

  slurm:
    # partition: scavenge
    mem: 16G
    nodes: 1
    nb_gpus: 1        # use torchrun, or slurm, for multi-gpu runs
    time: 10          # job time in minutes
    signal_time: 60   # alert time in seconds

run_config:
  cluster:
    compile_model: true

  data:
    sources:
    - path: data/memory/qatool.jsonl
      weight: 1
    tokenizer:
      name: byte
    batch_size: 128
    seq_len: 256
    padding: true
    asynchronous: false

  model:
    implementation: transformer
    flex_attention: false
    vocab_size: 300
    emb_dim: 64
    nb_layers: 2
    block:
      nb_heads: 2
      hidden_dim: 256

  optim:
    steps: 1000
    lr: 1e-3
    weight_decay: 0.1
    fused: true
    warmup: 50
    lr_min_ratio: 0

  orchestration:
    utils:
      seed: 100

    checkpoint:
      period: 20
      nb_kept: 3

    logging:
      period: 1
      level: debug
    wandb:
      active: false

    profiler:
      active: true
      heavy: false
      wait: 1
      steps: 20

  evaluation:
    period: 200
    asynchronous: false

    db_path: data/memory/people.db
    data:
      source: data/memory/qatool.jsonl
      batch_size: 16
      asynchronous: false

    # these arguments should be inherited
    tokenizer:
      name: byte

    checkpoint:
      path: $HOME/tmp_eval.jsonl
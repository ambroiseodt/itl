launcher:
  torchrun: true
  name: memory
  overwrite: true
  log_dir: $HOME/memory_ood_grid_2

  script: apps.memory.train_ood

  grid:
    data:
      nb_data: [10000, 100000]
      key: [qatool, qa]
    model:
      emb_dim: [16, 24, 32, 40, 48, 56, 64, 80, 88, 96]

  local_launch:
    nb_gpus: 4

run_config:
  cluster:
    tp: 1
    device: 1

  data:
    batch_size: 128
    seq_len: 257
    padding: true
    seed: 0

  tokenizer:
    implementation: byte
    special_tokens:
      <|user|>: 0
      <|assistant|>: 1
      <|database|>: 2
      <|eod|>: 3

  model:
    implementation: transformer
    vocab_size: 260
    nb_layers: 2
    block:
      nb_heads: 2

  optim:
    steps: 100_000
    lr: 1e-3
    weight_decay: 0.1
    warmup: 50
    lr_min_ratio: 0

  orchestration:
    utils:
      seed: 100

    logging:
      period: 100
      wandb:
        active: false

    checkpoint:
      nb_kept: 1

  evaluation:
    period: 1_000
    asynchronous: false
    db_path: $HOME/ood_data/memory/people.db
    data:
      batch_size: 1024
